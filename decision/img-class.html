</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">

jQuery('.visibl').css({'opacity': '0'});

$('img.not-ready').each(function() { // перебираем все img с атрибутом data-src
  var img = $(this);
  

  img.addClass('g') // подставляем адрес в src
  
  img.on('load', function() { // после загрузки изображения
    

    img.removeClass('g')
    if ($('img.not-ready.g').length === 0) {


    	jQuery('.visibl').css({'opacity': '1'});
    	
    }
  
  });
});


</script>

</body>
